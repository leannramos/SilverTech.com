<!-- Notes:  add class .green or .blue on <section> for gradient change.  Default is green -->
<!-- Notes:  add class "image-right" or "image-left" on <section> to change layout. Default is image-right -->
<section class="full-height-cta {{fullHeightCTA_Color}} {{fullHeightCTA_ImageAlign}}" aria-label="Full Height Images with Call To Action">
	
	<div class="background"></div>

	<div class="content-wrapper">
		<div class="container">
			<div class="caption">

				<div class="client-logo">
					<img src="/library/img/{{fullHeightCTA_logo}}" alt="">
				</div>
				<h2 class="headline">{{ fullHeightCTA_Headline }}</h2>
				<div class="description">{{ fullHeightCTA_Description }} </div>

				{% if fullHeightCTA_link != "" %}
					<div class="cta">
						<a href="" class="btn btn-quaternary" title="Test Link">Test Link</a>
					</div>
				{% endif %}
				
			</div>
		</div>
	</div>

	<!-- Hero Image -->
	<div class="main-image">
		<div class="wrapper lazy-load-bg">
			<div class="image lazy-load-bg" style="background-image:url('/library/img/{{fullHeightCTA_Image}}');"></div>
		</div>
	</div>

</section>
