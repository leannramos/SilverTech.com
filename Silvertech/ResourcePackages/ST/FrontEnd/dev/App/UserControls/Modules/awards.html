<section class="awards" aria-label="Silvertech Awards">

	<!-- Optional Headline -->
	{% if awardsHeadline %}
		<div class="container">
			<h2 class="headline">{{awardsHeadline}}</h2>	
		</div>
	{% endif %}

	<div class="container">
		<div class="row">
			
			<!-- Notes:  Not sure if some of these will be clickable to a press release page or something so i made few of them links -->
			<div class="awards-slider">
				<div class="item">
					<a href="" title=""><img src="/library/img/marcon.png" alt="Marcon Platinum Winners"></a>
				</div>
				<div class="item">
					<img src="/library/img/AVA-Award.png" alt="AVA Digital Awards - Platinum Winner">
				</div>
				<div class="item">
					<a href="" title=""><img src="/library/img/W3-Award.png" alt="W3 Awards - Silver Winner"></a>
				</div>
				<div class="item">
					<img src="/library/img/Webby-Awards.png" alt="The Webby Awards">
				</div>
				<div class="item">
					<img src="/library/img/NESHCo-Award.png" alt="NESHCo Award">
				</div>
				<div class="item">
					<img src="/library/img/GD-USA-Award.png" alt="">
				</div>
			</div>							

		</div>
	</div>
</section>
