<section class="hero-contact" aria-label="Contact Form">
	<div class="background"></div>

	<div class="content-wrapper">
		<div class="container">
			<div class="caption">

				<h1 class="headline">Contact Us.</h1>
				<p>
					Let us help guide you through the questions that will help define your marketing success. If you have a project already in mind, weâ€™d love to help you achieve your digital marketing goals.
				</p>
				<p class="required-intro">*Required Field</p>

				<!-- Contact Form -->
				<form action="">

					<div class="form-row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="fname" class="sr-only">Full Name</label>
								<input type="text" id="fname" name="fname" placeholder="First Name*" required class="error">
								<div class="error formError">*Error required</div>
							</div>
						</div>

						<div class="col-md-4">
							<div class="form-group">
								<label for="lname" class="sr-only">Last Name</label>
								<input type="text" id="lname" name="lname" placeholder="Last Name*" required>
								<!-- <div class="error formError">*Error required</div> -->
							</div>
						</div>

						<div class="col-md-4">
							<div class="form-group">
								<label for="phone" class="sr-only">Phone Number</label>
								<input type="tel" id="phone" name="phone" placeholder="Phone Number*" required>
								<!-- <div class="error formError">*Error required</div> -->
							</div>
						</div>
					</div>

					<div class="form-row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label for="email" class="sr-only">Email</label>
								<input type="email" id="email" name="email" placeholder="Email*" required>
								<!-- <div class="error formError">*Error required</div> -->
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="phone" class="sr-only">Phone Number</label>
								<select name="help" id="help" required>
									<option value="">How can we help?*</option>
									<option value="Option 1">Option 1</option>
									<option value="Option 2">Option 2</option>
									<option value="Option 3">Option 3</option>
								</select>
								<!-- <div class="error formError">*Error required</div> -->
							</div>
						</div>
						
					</div>


					<div class="form-row">
						<div class="col-12">
							<div class="form-group">
								<label for="message" class="sr-only">Enter your message here</label>
								<textarea name="message" id="message" placeholder="Message*"></textarea>
								<!-- <div class="error formError">*Error required</div> -->
							</div>
						</div>
					</div>

					<div class="form-row">
						<div class="col-12">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" name="newsletterSignup" id="newsletterSignup" class="custom-control-input">
								<label for="newsletterSignup" class="custom-control-label">Sign up for our e-newsletter updates</label>
							</div>
						</div>
					</div>

					<div class="form-row">
						<div class="col-12">
							<div class="form-group">
								<button type="submit">CHAT WITH US</button>						
							</div>
						</div>
					</div>

				</form>
				

			</div>
		</div>
	</div>

	<!-- Hero Image -->
	<div class="hero-image">
		<div class="wrapper">
			<div class="image" style="background-image:url('/library/img/Lora2.jpg');"></div>
		</div>
	</div>
