<div class="col-sm-6 col-lg-4">
	<article class="news-item" aria-label="{{newsTitle}}">
		<div class="category">{{newsCategory}}</div>
		<a href="/newsletter-detail.html" title="Read more about {{newsTitle}}">
			<div class="photo-wrapper">
				<div class="photo lazy-load-bg" style="background-image:url('/library/img/{{newsImage}}');"></div>				
			</div>
		</a>
		<h3 class="title">
			<a href="/newsletter-detail.html" title="Read more about {{newsTitle}}">{{newsTitle}}</a>
		</h3>
		<div class="description">{{newsDescription}}</div>
	</article>	
</div>
